<div class="container" id="post-page">
  <div ng-show="$ctrl.loading.post" class="loading animated rubberBand infinite"></div>
  <div ng-hide="$ctrl.loading.post">
    <div class="col-xs-12 alert alert-danger" ng-show="$ctrl.errors.post">
      <p> An error occured loading post. </p>
      <a href="" ng-click="$ctrl.getPost()"> Retry </a>
    </div>
    <div ng-if="$ctrl.post">
      <h1 ng-bind="$ctrl.post.title"></h1>
      <button class="btn btn-xs" type="button"
        ng-repeat="tag in $ctrl.post.tags"
        ui-sref="tags({ tag: tag })"
        ng-bind="tag">
      </button>
      <hr />
      <div ng-html="$ctrl.preview()"></div>
    </div>
  </div>
  <hr/>
  <div id="social">
    <a href="#"
      socialshare
      socialshare-provider="facebook"
      socialshare-url="http://marksantiago.herokuapp.com/post/{{$ctrl.$state.params.id}}"
      class="btn btn-xs btn-primary facebook-button">
        <i class="fa fa-facebook"> </i> Share
    </a>

    <a href="#"
      socialshare
      socialshare-provider="twitter"
      socialshare-url="http://marksantiago.herokuapp.com/post/{{$ctrl.$state.params.id}}"
      socialshare-text="{{$ctrl.post.title}}"
      class="btn btn-xs btn-primary twitter-button"
      socialshare-popup-height="300"
      socialshare-popup-width="400">
        <i class="fa fa-twitter"> </i> tweet
    </a>

    <a href="#"
      socialshare
      socialshare-provider="google"
      socialshare-url="http://marksantiago.herokuapp.com/post/{{$ctrl.$state.params.id}}"
      class="btn btn-xs btn-primary google-plus-button"
      socialshare-popup-height="650"
      socialshare-popup-width="400">
        <i class="fa fa-google-plus"> </i> Share
    </a>

  </div>
  <div class="fb-comments" data-href="https://marksantiago.herokuapp.com/post/{{$ctrl.$state.params.id}}" data-numposts="5"></div>
</div>
